{{ define "index" }}
{{ template "header" }}
<main role="main">
  <div class="container">
    <div class="row">
      {{ range . }}
        <div class="col-sm-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title" style="color: black;">{{ .Title }}</h5>
              <p class="card-text" style="color: black;">{{ .Anons }}</p>
              <a href="/posts/{{ .Id }}" class="btn btn-primary">Читать далее</a>
            </div>
          </div>
        </div>
      {{ else }}
      <p>Статей нет</p>
      {{ end }}
    </div>
  </div>
</main>
{{ template "footer" }}
{{ end }}
